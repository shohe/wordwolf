<!DOCTYPE html>
<html lang="ja" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
        <title>WordWolf | あそび部屋</title>

        <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.3/semantic.min.css">
    </head>
    <body>

        <div class="ui fluid very padded basic container segment">
            <div class="ui center aligned very padded basic segment">
                <h1 class="ui header">
                あそび部屋
                </h1>

                <div id="room-list" class="ui middle aligned divided list" style="text-align:left; margin-top:48px;">
                    <!-- list -->
                </div>

                <div class="ui styled accordion" style="margin:0 auto; margin-top:56px;">
                    <div class="title">
                        <i class="dropdown icon"></i>
                        あたらしい部屋をつくりたいの？
                    </div>
                    <div class="content">
                        <p class="transition visible" style="display: block !important;">
                            つくった親はゲームに参加できないからね？ただ観るだけ。<br/>もし君があそびたいなら、つくらないことを推めるよ。
                        </p>
                        <form class="ui form" action="createRoom">
                            <div class="field">
                                <label>部屋のなまえ</label>
                                <input type="text" name="room-name" placeholder="部屋のなまえ">
                            </div>
                            <div class="field">
                                <label>お題のワード</label>
                                <div class="two fields">
                                    <div class="field">
                                        <input type="text" name="keyword01" placeholder="１つめ">
                                    </div>
                                    <div class="field">
                                        <input type="text" name="keyword02" placeholder="２つめ">
                                    </div>
                                </div>
                            </div>
                            <button class="ui large teal submit button" type="submit" style="margin-top:24px;">部屋をつくる</button>
                        </form>
                    </div>
                </div>
            </div>

        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.4/semantic.min.js"></script>
        <script type="text/javascript">
            $('.ui.accordion').accordion();

            $.ajax({
                url:'http://localhost:5001/wordwolf/us-central1/getRoomList',
                type:'GET',
                dataType:'json',
                timespan:1000
            }).done(function(data, textStatus, jqXHR){
                makeListHtml(data);
            });

            function makeListHtml(data) {
                data.forEach(function(element) {
                    let item = $('<div class="item"></div>');
                    let attendButton = $('<div class="right floated content"><div class="ui button">参加する</div></div>');
                    let img = $('<img class="ui avatar image" src="'+getRandomImg()+'">');
                    let content = $('<div class="content">'+element['name']+'</div>');
                    item.append(attendButton);
                    item.append(img);
                    item.append(content);
                    $('#room-list').append(item);
                });
            }

            function getRandomImg() {
                let list = new Array(
                    'https://semantic-ui.com/images/avatar/small/helen.jpg',
                    'https://semantic-ui.com/images/avatar/small/jenny.jpg',
                    'https://semantic-ui.com/images/avatar/small/veronika.jpg',
                    'https://semantic-ui.com/images/avatar/small/tom.jpg',
                    'https://semantic-ui.com/images/avatar/small/christian.jpg',
                    'https://semantic-ui.com/images/avatar/small/matt.jpg',
                    'https://semantic-ui.com/images/avatar/small/jenny.jpg',
                    'https://semantic-ui.com/images/avatar/small/stevie.jpg',
                    'https://semantic-ui.com/images/avatar/small/daniel.jpg',
                    'https://semantic-ui.com/images/avatar/small/elliot.jpg',
                    'https://semantic-ui.com/images/avatar2/small/lindsay.png',
                    'https://semantic-ui.com/images/avatar2/small/matthew.png',
                    'https://semantic-ui.com/images/avatar2/small/rachel.png'
                );
                return list[Math.floor(Math.random() * list.length)];
            }

        </script>
    </body>
</html>
